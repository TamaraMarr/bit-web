<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Game of bits</title>
</head>

<body>
    <div id="nenad" class="player">
        <img src="./img/nenad2.png" alt="Nenad">
        <button id="up">&uarr;</button>
        <button id="down">&darr;</button>
        <button id="left" >&larr;</button>
        <button id="right" >&rarr;</button>
    </div>

    <div id="marko" class="player">
        <img src="./img/marko.png" alt="Marko">
        <button id="upMarko">&uarr;</button>
        <button id="downMarko">&darr;</button>
        <button id="leftMarko" >&larr;</button>
        <button id="rightMarko" >&rarr;</button>
    </div>

    <button id="gameOver">Game Over</button>
    <script src="./js/entities.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
