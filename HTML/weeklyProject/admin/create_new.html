<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Wanted Poster</title>
</head>
<body>
    <table width="100%">
        <tr>
            <td></td>
            <td width="960">
                <a href="../index.html">Back to Homepage</a>

                <br><br>

                <form>
                    <fieldset>
                        <legend>Top Headline</legend>

                        <label for="hedlajn">Headline text:</label>
                            <input type="text" name="headline" id="hedlajn" size="20">
                    </fieldset>
                    
                    <br>

                    <fieldset>
                        <legend>Images</legend>

                        <label for="image1">Image 1:</label>
                            <input type="file" name="image1" id="image1">

                        <br>

                        <label for="image2">Image 2:</label>
                            <input type="file" name="image2" id="image2">

                        <br>

                        <label for="image3">Image 3:</label>
                            <input type="file" name="image3" id="image3">
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Reward</legend>

                        <label for="reward">Reward money:</label>
                            <input type="text" name="reward" id="reward">

                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Info</legend>

                        <label for="aliases">Aliases:</label><br>
                            <input type="text" name="aliases" id="aliases">

                        <br><br>

                        <label for="birth">Birth:</label><br>
                            <input type="text" name="birth" id="birth">

                        <br><br>

                        <label for="hair">Hair:</label><br>
                            <input type="text" name="hair" id="hair">
                        
                        <br><br>

                        <label for="eyes">Eyes:</label><br>
                            <input type="text" name="eyes" id="eyes">

                        <br><br>

                        <label for="height">Height:</label><br>
                            <input type="text" name="height" id="height">

                        <br><br>

                        <label for="weight">Weight:</label><br>
                            <input type="text" name="weight" id="weight">
                        
                        <br><br>

                        <label for="sex">Sex:</label><br>
                            <input type="text" name="sex" id="sex">

                        <br><br>

                        <label for="idnumber">ID Number:</label><br>
                            <input type="text" name="idnumber" id="idnumber">
                        
                        <br><br>

                        <label for="occupation">Occupation:</label><br>
                            <input type="text" name="occupation" id="occupation">
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Remarks</legend>

                        <textarea name="remarks" cols="130" rows="7" placeholder="Remarks text"></textarea>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Caution</legend>
                            
                        <textarea name="caution" cols="130" rows="7" placeholder="Caution text"></textarea>
                    </fieldset>

                    <br><br>

                    <input type="reset" name="reset">
                    <input type="submit" name="submit" value="Create Poster" id="submit">
            </td>
            <td></td>
        </tr>
    </form>

    </table>
</body>
</html>
